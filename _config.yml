# Tech  skill
tech_meta: TECH SKILLS
tech_header: 저는 현재 이것을 할 수 있습니다.
tech_content: 언어는 Java를 기반으로 하고 있고, 다양한 프레임워크를 활용할 수 있습니다. 
tech_list: # 형식에 맞추어 항목 추가
- name: Java
  color: color-6
  animation: fadeInLeft
  percent: 80
  mark: 80
  content: 자바 언어의 기본적인 문법에 대해 알고 있으며, 자료구조 및 알고리즘을 자바로 공부하였습니다.<br><br>
- name: Spring
  color: color-7
  animation: fadeInRight
  percent: 70
  mark: 70
  content: 스프링 프레임 워크를 활용하여 MVC 패턴으로 다양한 요청을 처리할 수 있습니다. Model, View, Controller, Service 로직을 서비스 전반에 걸쳐 작업해왔습니다. 꾸준히 Spring 프레임워크에 대한 공부를 하고 있습니다. <br><br>
- name: DB
  color: color-8
  animation: fadeInLeft
  percent: 70
  mark: 70
  content: 데이터를 모델링하고 테이블 설계 및 관계성 설정 등을 할 수 있습니다. 실무에서는 MariaDB를 사용하였습니다.<br><br>
- name: JPA
  color: color-9
  animation: fadeInRight
  percent: 70
  mark: 70
  content: 실무에서 반복적인 CRUD SQL을 JPA로 처리하였으며, Join, many To one의 관계 등을 다루어보았습니다.<br> JPA로 처리하지 못하는 복잡한 쿼리의 경우에는 native query를 사용하여 작업 하였습니다.<br><br>
- name: MySQL
  color: color-10
  animation: fadeInLeft
  percent: 60
  mark: 60
  content: 기본적인 CRUD query에 익숙하며 여러 테이블 조인을 통하여 필요한 데이터를 조회할 수 있습니다. <br><br>  
- name: AWS
  color: color-11
  animation: fadeInRight
  percent: 20
  mark: 20
  content: 학과에서 AWS 수업을 수강하였고 간단한 실습도 해보았습니다. 클라우드 서버의 기본적인 이론을 알고 있습니다. <br><br>
- name: HTML
  color: color-12
  animation: fadeInLeft
  percent: 80
  mark: 80
  content: 마크업 언어 문법을 이해하고 화면을 구성할 수 있습니다. 반복적인 부분의 경우 템플릿화 하여 코드의 유지/보수를 용이하게 작업해왔습니다. <br><br>
- name: JavaScript
  color: color-13
  animation: fadeInRight
  percent: 70
  mark: 70
  content: Ajax, JQuery 기타 라이브러리 등을 사용하여 동적인 화면을 구성할 수 있습니다. gitHub의 ExcelJs를 활용하여 스크립트단에서 엑셀 파일을 다운로드 하는 로직을 구현하였고 프로젝트 전반에 적용한 경험이 있습니다. <br><br>
- name: css
  color: color-14
  animation: fadeInLeft
  percent: 50
  mark: 50
  content: 간단한 css 작업을 할 수 있습니다. chrome의 dev tools를 사용하여 css를 예시적으로 적용한 뒤 디자인/프론트엔드 담당과 협의하여 디자인을 수정하곤 했습니다. <br><br>
- name: Flutter
  color: color-15
  animation: fadeInRight
  percent: 70
  mark: 70
  content: flutter를 사용하여 채팅 앱을 만든 후 안드로이드와 iOS에 런칭하였고, 유지/보수 한 경험이 있습니다. <br> 언어는 Dart를 사용하였고, 화면 구성부터 Apatch 서버 구축, 백엔드 로직 개발, 웹서버와의 연동 등 전반적인 작업을 도맡아 진행하였습니다. <br><br>
- name: Android
  color: color-16
  animation: fadeInLeft
  percent: 70
  mark: 70
  content: 안드로이드 & JAVA 앱 교육 과정을 수료하였고, 안드로이드 스튜디오에서 flutter & Dart를 활용하여 앱을 출시한 경험이 있습니다. <br><br>
- name: git
  color: color-17
  animation: fadeInRight
  percent: 70
  mark: 70
  content: git을 사용한 버전 관리에 익숙합니다.<br> 기본적인 명령어를 숙지하고 있으며 여러 프로젝트에서 git을 사용하였습니다. <br><br>
- name: gitLab, gitHub
  color: color-18
  animation: fadeInLeft
  percent: 80
  mark: 80
  content: 학원 프로젝트 및 개인 프로젝트의 경우 gitHub를 사용하고, 회사에서는 gitLab을 사용하였습니다. 둘 다 익숙합니다. <br><br>
- name: jira
  color: color-19
  animation: fadeInRight
  percent: 80
  mark: 80
  content: 프로젝트 일정 관리, 이슈 공유 등의 프로그램으로 jira를 사용하였고, 이슈를 분석하여 필요한 데이터를 뽑아낼 수 있습니다. <br><br>
- name: notion
  color: color-20
  animation: fadeInLeft
  percent: 80
  mark: 80
  content: 회사의 공유 자료를 notion으로 만들어 직원들에게 공유한 적이 있으며, notion을 일상에서도 활용하고 있습니다. <br><br>
- name: slack
  color: color-21
  animation: fadeInRight
  percent: 80
  mark: 80
  content: 업무 협업 툴로 slack을 사용하여 익숙합니다. <br><br>



  
